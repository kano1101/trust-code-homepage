# NAS本番環境用の設定
# 使用方法: docker-compose -f docker-compose.production.yml --env-file .env.production up -d

networks:
  web:

volumes:
  db_data:
    external: true
    name: trust-code_db_data
  wp_html:
    external: true
    name: trust-code_wp_html

services:
  db:
    volumes:
      - db_data:/var/lib/mysql

  wordpress:
    build: null
    pull_policy: always
    environment:
      WP_HOME: ${WP_HOME:-https://trust-code.net}
      WP_SITEURL: ${WP_SITEURL:-https://trust-code.net}
    volumes:
      - wp_html:/var/www/html

  nginx:
    expose:
      - "80"

  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: wp-cloudflared
    command: tunnel --no-autoupdate run --token ${CF_TUNNEL_TOKEN}
    restart: unless-stopped
    networks: [web]